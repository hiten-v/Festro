<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Festro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Auto-redirect after 5 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</head>
<body>
    <div class="bg-slate-200 flex flex-col justify-center items-center h-screen w-full">
        <div style="text-align:center">
            <img src="https://festro.vercel.app/logo.png" width="150" style="margin-bottom:20px" />
        </div>
        <div class="bg-slate-900 flex flex-col p-20 justify-center items-center rounded-xl">
            <div class="bg-[#654242ac] border-2 border-solid border-slate-100 text-slate-100 rounded-lg p-10 flex flex-col justify-center items-center gap-3">
                <h2>Page Not Found</h2>
                <p>The page you're looking for doesn't exist or has been moved.</p>
                <p>Redirecting you to homepage in 5 seconds...</p>
            </div>
        </div>
    </div>
</body>
</html>
